<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excursion</title>
  <link rel="stylesheet" href="resources/css/style.css" />
</head>
<body>

  <!-- Top hero: H1 + link -->
  <header class="top-section">
    <h1>Discover hidden places in the world around you</h1>
    <a class="download-link" href="#">Download Excursion (Coming soon!)</a>
  </header>

  <main>
    <!-- “Phone” video -->
    <section class="hero-media">
      <video class="teaser" autoplay loop muted playsinline
             poster="resources/images/camp.jpg">
        <source src="resources/videos/excursion.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>

    <!-- Headline + body under video -->
    <section>
      <h2 class="supporting">Your personal travel guide</h2>
      <p class="subtext">
        Excursion remembers places you like, and recommends new points of interest around you.
      </p>
    </section>

    <!-- Centered landscape image on its own line -->
    <section class="visuals">
      <p>
        <img
          class="landscape"
          src="resources/images/camp.jpg"
          alt="Tent campsite under a night sky"
          width="1024"
          height="576"
        />
      </p>
    </section>

    <!-- Icon + bottom CTA -->
    <section class="icon-block" aria-label="Mobile platforms and download">
      <p>
        <img
          class="phone-icon"
          src="resources/images/phone.png"
          alt="Cellphone icon"
          width="64"
          height="64"
        />
      </p>

      <h2 class="coming">Coming Soon for iPhone and Android</h2>
      <p><a class="download-link" href="#">Download Excursion (Coming soon!)</a></p>
    </section>
  </main>

  <!-- Footer (right-aligned ©) -->
  <footer class="site-footer">
    <div class="legal">© Excursion</div>
  </footer>

</body>
</html>
